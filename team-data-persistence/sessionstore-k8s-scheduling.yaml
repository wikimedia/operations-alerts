# deploy-tag: k8s
groups:
  - name: sessionstore-k8s-scheduling
    rules:
    - alert: SessionStoreOnNonDedicatedHost
      annotations:
        summary: Sessionstore k8s pods are running on non-dedicated hosts
        description: Sessionstore k8s pods are running on hosts that don't have the 'kask' taint
        dashboard: TODO
        runbook: TODO
      expr: sum by (service, instance) (rate(container_cpu_user_seconds_total{namespace="sessionstore", prometheus="k8s", dedicated!="kask"}[5m])) > 0
      for: 5m
      labels:
        severity: critical
        team: data-persistence