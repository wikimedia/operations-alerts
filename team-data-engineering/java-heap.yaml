groups:
  - name: java-heap
    rules:

## HDFS Namenode JVM Heap alerts
    - alert: HdfsNameNodeHeapUsage
      annotations:
        description: HDFS Namenode JVM Heap usage on {{ $labels.instance }} is above 95%.
        summary: Namenode heap usage on {{ $labels.instance }} is above 95%.
        dashboard: https://grafana.wikimedia.org/dashboard/db/hadoop?var-hadoop_cluster={{ $labels.hadoop_cluster }}&panelId=4&fullscreen&orgId=1
        runbook: https://wikitech.wikimedia.org/wiki/Analytics/Systems/Cluster/Hadoop/Alerts#HDFS_total_files_and_heap_size
      expr: avg_over_time(jvm_memory_bytes_used{job="jmx_hadoop", instance=~"an-(test-)?master.*:10080", area="heap"}[60m])/avg_over_time(jvm_memory_bytes_max{job="jmx_hadoop", instance=~"an-(test-)?master.*:10080", area="heap"}[60m]) > 0.95
      for: 5m
      labels:
        severity: critical
        team: data-engineering

    - alert: HdfsNameNodeHeapUsage
      annotations:
        description: HDFS Namenode JVM Heap usage on {{ $labels.instance }} is above 90%.
        summary: Namenode heap usage on {{ $labels.instance }} is above 90%.
        dashboard: https://grafana.wikimedia.org/dashboard/db/hadoop?var-hadoop_cluster={{ $labels.hadoop_cluster }}&panelId=4&fullscreen&orgId=1
        runbook: https://wikitech.wikimedia.org/wiki/Analytics/Systems/Cluster/Hadoop/Alerts#HDFS_total_files_and_heap_size
      expr: avg_over_time(jvm_memory_bytes_used{job="jmx_hadoop", instance=~"an-(test-)?master.*:10080", area="heap"}[60m])/avg_over_time(jvm_memory_bytes_max{job="jmx_hadoop", instance=~"an-(test-)?master.*:10080", area="heap"}[60m]) > 0.9
