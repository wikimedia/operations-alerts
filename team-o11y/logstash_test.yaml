rule_files:
  - logstash.yaml
evaluation_interval: 1m
tests:
 - interval: 1m
   input_series:
    - series: 'elasticsearch_indices_indexing_index_total{cluster="logstash"}'
      values: '0x300'
   external_labels:
     site: eqiad
   alert_rule_test:
    - alertname: LogstashNoLogsIndexed
      eval_time: 15m
      exp_alerts:
       - exp_labels:
           severity: critical
           team: o11y
         exp_annotations:
           description: Logstash logs are not being indexed by Elasticsearch
           summary: Logstash logs are not being indexed by Elasticsearch
           dashboard: https://grafana.wikimedia.org/d/000000561/logstash?var-datasource=eqiad%20prometheus/ops
           runbook: https://wikitech.wikimedia.org/wiki/Logstash#No_logs_indexed

 - interval: 1m
   input_series:
    - series: 'log_dead_letters_hits'
      values: '500'
   external_labels:
     site: eqiad
   alert_rule_test:
    - alertname: LogstashIndexingFailures
      eval_time: 1m
      exp_alerts:
       - exp_labels:
           severity: critical
           team: o11y
         exp_annotations:
          description: Increase in logs received by the Dead Letter Queue and not indexed properly
            due to log message mapping or parsing issues.  Check the DLQ saved search in Logstash for more details.
          summary: Logstash Elasticsearch indexing errors
          dashboard: https://grafana.wikimedia.org/d/000000561/logstash?viewPanel=40&var-datasource=eqiad%20prometheus/ops
          runbook: https://wikitech.wikimedia.org/wiki/Logstash#Indexing_errors

 - interval: 1m
   input_series:
    - series: 'kafka_burrow_partition_lag{exported_cluster="logging-eqiad",group="logstash7-eqiad"}'
      values: '5000+0x20'
   external_labels:
     site: eqiad
   alert_rule_test:
    - alertname: LogstashKafkaConsumerLag
      eval_time: 12m
      exp_alerts:
       - exp_labels:
           severity: critical
           team: o11y
           exported_cluster: logging-eqiad
           group: logstash7-eqiad
         exp_annotations:
          description: Logstash consumers are not keeping up with the rate of log production.
            Either Logstash has reduced throughput capacity or log generators are producing too many logs.
          summary: Too many messages in logging-eqiad for group logstash7-eqiad
          dashboard: https://grafana.wikimedia.org/d/000000484/kafka-consumer-lag?var-cluster=logging-eqiad&var-datasource=eqiad%20prometheus/ops
          runbook: https://wikitech.wikimedia.org/wiki/Logstash#Kafka_consumer_lag

 - interval: 1m
   input_series:
   - series: 'elasticsearch_cluster_health_unassigned_shards{cluster="logstash"}'
     values: '1x1440'
   external_labels:
     site: eqiad
   alert_rule_test:
     - alertname: LogstashUnassignedShards
       eval_time: 24h
       exp_alerts:
         - exp_labels:
             severity: critical
             team: o11y
           exp_annotations:
             description: OpenSearch reports unassigned shards outstanding for more than 24h.
             summary: OpenSearch reports unassigned shards outstanding for more than 24h.
             dashboard: https://grafana.wikimedia.org/d/000000561/logstash?viewPanel=panel-48
             runbook: https://wikitech.wikimedia.org/wiki/Logstash#Unassigned_Shards_and_Cluster_Status

 - interval: 1m
   input_series:
     - series: 'elasticsearch_cluster_health_status{cluster="logstash", color="red"}'
       values: '1x60'
   external_labels:
     site: eqiad
   alert_rule_test:
     - alertname: LogstashClusterStatus
       eval_time: 30m
       exp_alerts:
         - exp_labels:
             severity: critical
             team: o11y
             color: red
           exp_annotations:
             description: OpenSearch reports cluster status is red.
             summary: OpenSearch reports cluster status is red.
             dashboard: https://grafana.wikimedia.org/d/000000561/logstash?viewPanel=panel-49
             runbook: https://wikitech.wikimedia.org/wiki/Logstash#Unassigned_Shards_and_Cluster_Status
