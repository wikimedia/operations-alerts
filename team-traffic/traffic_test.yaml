rule_files:
  - traffic.yaml
evaluation_interval: 1m
tests:
  - interval: 1m
    external_labels:
      site: esams
    input_series:
      - series: 'job_method_status:varnish_requests:rate5m{method="GET",job="varnish-text",site="esams",status="200"}'
        # See https://prometheus.io/docs/prometheus/latest/configuration/unit_testing_rules/
        values: '5000+0x58 3000'
      - series: 'job_method_status:varnish_requests:rate5m{method="GET",job="varnish-text",site="esams",status="404"}'
        values: '42+0x59'
    alert_rule_test:
    - alertname: VarnishTrafficDrop
      eval_time: 60m
      exp_alerts:
       - exp_labels:
           severity: critical
           team: traffic
           site: esams
         exp_annotations:
           summary: '60% GET drop in text@esams during the past 30 minutes'
           description: "Critical if GET requests percentage difference compared to 30 minutes ago is more than 70%"
           dashboard: https://grafana.wikimedia.org/d/000000180/varnish-http-requests?viewPanel=6

  - interval: 1m
    input_series:
      - series: 'up{instance="cp3030:9331", job="varnish-text"}'
        values: '1 0 0 0 0 0 0'
    alert_rule_test:
    - alertname: VarnishPrometheusExporterDown
      eval_time: 6m
      exp_alerts:
       - exp_labels:
           severity: warning
           team: traffic
           instance: "cp3030:9331"
           job: "varnish-text"
         exp_annotations:
           summary: "Varnish Exporter on instance cp3030:9331 is unreachable"
           description: "Prometheus has been unable to fetch metrics from Varnish Exporter on host cp3030:9331 job(varnish-text) for more than 5 minutes. Make sure the exporter is running on the host."
