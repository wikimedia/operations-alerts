rule_files:
  - netbox.yaml
evaluation_interval: 1m
tests:
  - interval: 1m
    input_series:
      - series: 'netbox_reports_total{instance="netbox1003:443", name="Accounting", status="failed"}'
        values: '100x300 101x300'
      - series: 'netbox_reports_total{instance="netbox1003:443", name="Accounting", status="completed"}'
        values: '400x600'
      - series: 'netbox_reports_total{instance="netbox1003:443", name="PhysicalHosts", status="errored"}'
        values: '100x200 101x200 102x200'
      - series: 'netbox_reports_total{instance="netbox1003:443", name="PhysicalHosts", status="completed"}'
        values: '100x200 101x200 102x200'
    external_labels:
      site: eqiad
    alert_rule_test:
      - alertname: NetboxAccounting
        eval_time: 300m
        exp_alerts:
          - exp_labels:
              team: infrastructure-foundations
              severity: warning
            exp_annotations:
              description: 'Netbox - Accounting job failed'
              summary: 'Netbox - Accounting job failed'
              dashboard: 'https://netbox.wikimedia.org/extras/scripts/12/jobs/'
              runbook: 'https://wikitech.wikimedia.org/wiki/Netbox#Report_Alert'
      - alertname: NetboxPhysicalHosts
        eval_time: 300m
        exp_alerts:
          - exp_labels:
              team: infrastructure-foundations
              severity: warning
            exp_annotations:
              description: 'Netbox - PhysicalHosts job failed'
              summary: 'Netbox - Report parity errors between PuppetDB and Netbox for physical devices.'
              dashboard: 'https://netbox.wikimedia.org/extras/scripts/18/jobs/'
              runbook: 'https://wikitech.wikimedia.org/wiki/Netbox#Report_Alert'
