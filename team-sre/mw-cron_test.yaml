rule_files:
  - mw-cron.yaml
evaluation_interval: 1m
tests:
  - interval: 1m
    input_series:
      - series: 'kube_job_status_failed{namespace="mw-cron", job_name="mw-cron-test"}'
        values: '1x10'
      - series: 'kube_job_labels{namespace="mw-cron", job_name="mw-cron-test", label_cronjob="mw-cron-test", label_team="sre-serviceops"}'
        values: '1x10'
    external_labels:
      site: eqiad
    alert_rule_test:
      - alertname: MediaWikiCronJobFailed
        eval_time: 10m
        exp_alerts:
          - exp_labels:
              team: sre-serviceops
              severity: task
              label_cronjob: mw-cron-test
              label_team: sre-serviceops
            exp_annotations:
              dashboard: 'https://logstash.wikimedia.org/app/dashboards#/view/d51552d0-e309-11ef-87d0-9371e01d3c68?_a=(filters:!((query:(match_phrase:(kubernetes.labels.cronjob.keyword:mw-cron-test)))))&_g=(time:(from:now-24h,to:now))'
              description: "Use `kube-env mw-cron eqiad; kubectl get jobs -l team=sre-serviceops,cronjob=mw-cron-test --field-selector status.successful=0; kubectl logs -l cronjob=mw-cron-test --timestamps=true --prefix=true -c mediawiki-main-app` to see failures and logs"
              runbook: 'https://wikitech.wikimedia.org/wiki/Periodic_jobs#Troubleshooting'
              summary: 'MediaWiki periodic job mw-cron-test failed'
          - exp_labels:
              team: serviceops
              severity: warning
              label_cronjob: mw-cron-test
              label_team: sre-serviceops
            exp_annotations:
              dashboard: 'https://logstash.wikimedia.org/app/dashboards#/view/d51552d0-e309-11ef-87d0-9371e01d3c68?_a=(filters:!((query:(match_phrase:(kubernetes.labels.cronjob.keyword:mw-cron-test)))))&_g=(time:(from:now-24h,to:now))'
              description: "Use `kube-env mw-cron eqiad; kubectl get jobs -l team=sre-serviceops,cronjob=mw-cron-test --field-selector status.successful=0; kubectl logs -l cronjob=mw-cron-test --timestamps=true --prefix=true -c mediawiki-main-app` to see failures and logs"
              runbook: 'https://wikitech.wikimedia.org/wiki/Periodic_jobs#Troubleshooting'
              summary: 'MediaWiki periodic job mw-cron-test failed'
