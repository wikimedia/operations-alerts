# deploy-tag: k8s-dse
# deploy-site: eqiad

groups:
  - name: airflow
    rules:
    - alert: AirflowDeploymentUnavailable
      annotations:
        description: '{{ $labels.deployment }}.{{ $labels.namespace }} is unavailable on dse-k8s-eqiad'
        summary: '{{ $labels.deployment }}.{{ $labels.namespace }} is unavailable on dse-k8s-eqiad'
        dashboard: "https://grafana.wikimedia.org/d/hyl18XgMk/kubernetes-container-details?orgId=1&var-datasource=eqiad%2Bprometheus/k8s-dse&var-namespace=spark-history-test&var-container=All"
        runbook: "https://wikitech.wikimedia.org/wiki/Data_Platform/Systems/Airflow/Kubernetes#Pods_are_not_running"
      expr: max by (namespace, deployment) (kube_deployment_status_replicas_available{namespace=~"airflow-.*", deployment=~"airflow-.*"}) < 1
      for: 5m
      labels:
        severity: critical
        team: data-platform