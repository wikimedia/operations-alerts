rule_files:
  - bgp.yaml
evaluation_interval: 2m
tests:
  - interval: 2m
    external_labels:
      site: eqiad
    input_series:
      - series: 'gnmi_bgp_neighbor_session_state{peer_group="Transit4", instance="cr1-eqiad:9804", peer_descr="NTT", address="192.80.17.185"}'
        values: '0 0'
      - series: 'gnmi_bgp_neighbor_session_state{peer_group="Switch", instance="cr1-eqiad:9804", peer_descr="ssw1-e1-eqiad", address="10.66.0.9"}'
        values: '1 1'
    alert_rule_test:
      - alertname: TransitBGPDown
        eval_time: 2m
        exp_alerts:
          - exp_labels:
              peer_group: Transit4
              instance: cr1-eqiad:9804
              peer_descr: NTT
              address: 192.80.17.185
              team: sre
              severity: critical
            exp_annotations:
              summary: "Transit BGP session down between cr1-eqiad and NTT (192.80.17.185)"
              description: ""
              dashboard: 'https://grafana.wikimedia.org/d/ed8da087-4bcb-407d-9596-d158b8145d45/bgp-neighbors-detail?orgId=1&var-site=eqiad&var-device=cr1-eqiad:9804&var-bgp_group=Transit4&var-bgp_neighbor=NTT'
              runbook: 'https://wikitech.wikimedia.org/wiki/Network_monitoring#BGP_status'
      - alertname: CoreBGPDown
        eval_time: 2m
        exp_alerts:
          - exp_labels:
              peer_group: Switch
              instance: cr1-eqiad:9804
              peer_descr: ssw1-e1-eqiad
              address: 10.66.0.9
              team: sre
              severity: critical
            exp_annotations:
              summary: "Core BGP session down between cr1-eqiad and ssw1-e1-eqiad (10.66.0.9) - group Switch"
              description: ""
              dashboard: 'https://grafana.wikimedia.org/d/ed8da087-4bcb-407d-9596-d158b8145d45/bgp-neighbors-detail?orgId=1&var-site=eqiad&var-device=cr1-eqiad:9804&var-bgp_group=Switch&var-bgp_neighbor=ssw1-e1-eqiad'
              runbook: 'https://wikitech.wikimedia.org/wiki/Network_monitoring#BGP_status'
