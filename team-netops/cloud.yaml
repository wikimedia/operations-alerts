groups:
  - name: bgp
    rules:
      - alert: CloudCoreBGPDown
        expr: gnmi_bgp_neighbor_session_state{peer_group=~"(cloud|cr|prod)_.*", instance=~"cloudsw.*"} < 6
        for: 2m
        labels:
          team: sre  # TODO can we have it WMCS + netops (or I/F) ?
          severity: warning  # TODO: move to critical once tested
        annotations:
          summary: 'Cloud (WMCS) BGP session down between {{ $labels.instance | reReplaceAll "^([^:]+).*" "${1}" }} and {{ $labels.peer_descr }} ({{ $labels.address }})'
          description: ''  # Not needed
          dashboard: 'https://grafana.wikimedia.org/d/ed8da087-4bcb-407d-9596-d158b8145d45/bgp-neighbors-detail?orgId=1&var-site={{ $externalLabels.site }}&var-device={{ $labels.instance }}&var-bgp_group={{ $labels.peer_group }}&var-bgp_neighbor={{ $labels.peer_descr }}'
          runbook: 'https://wikitech.wikimedia.org/wiki/Network_monitoring#BGP_status'