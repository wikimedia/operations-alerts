groups:
  - name: netops
    rules:
      - alert: PingOffloadMissingIP
        expr: node_netstat_Ip_InAddrErrors{instance=~"^ping[1-9]00[1-9]:9100"} >= 1
        for: 1m
        labels:
          team: sre
          severity: critical
        annotations:
          summary: "Target IP missing on {{ $labels.instance }} loopback in {{ $externalLabels.site }}"
          description: "The server is receiving packets for an unknown IP"
          dashboard: https://grafana.wikimedia.org/d/000000513/ping-offload
          runbook: https://wikitech.wikimedia.org/wiki/Ping_offload#InAddrErrors_alert
      - alert: RoutinatorRsyncErrors
        expr: count(routinator_rsync_status > 0) / count(routinator_rsync_status) > 0.5
        for: 30m
        labels:
          team: sre
          severity: critical
        annotations:
          summary: "Routinator rsync fetching issue in {{ $externalLabels.site }}"
          description: "rsync error to 50% of targets"
          dashboard: https://grafana.wikimedia.org/d/UwUa77GZk/rpki
          runbook: https://wikitech.wikimedia.org/wiki/RPKI#RSYNC_status
      - alert: RoutinatorRRDPErrors
        expr: count(routinator_rrdp_status != 200 and routinator_rrdp_status != 304) / count(routinator_rrdp_status) > 0.5
        for: 30m
        labels:
          team: sre
          severity: critical
        annotations:
          summary: "Routinator RRDP fetching issue in {{ $externalLabels.site }}"
          description: "RRDP error to 50% of targets"
          dashboard: https://grafana.wikimedia.org/d/UwUa77GZk/rpki
          runbook: https://wikitech.wikimedia.org/wiki/RPKI#RRDP_status
      - alert: RoutinatorValidROAs
        expr: sum(routinator_valid_roas) by (instance) < 30000
        for: 1m
        labels:
          team: sre
          severity: critical
        annotations:
          summary: "Important drop of valid Routinator ROAs on {{ $labels.instance }}"
          description: "Currently at {{ $value }}"
          dashboard: https://grafana.wikimedia.org/d/UwUa77GZk/rpki
          runbook: https://wikitech.wikimedia.org/wiki/RPKI#Valid_ROAs_decreasing
      - alert: RoutinatorRTRConnections
        expr: routinator_rtr_current_connections < 7
        for: 1m
        labels:
          team: sre
          severity: critical
        annotations:
          summary: "Important drop of Routinator RTR connections on {{ $labels.instance }}"
          description: "Currently at {{ $value }}"
          dashboard: https://grafana.wikimedia.org/d/UwUa77GZk/rpki
          runbook: https://wikitech.wikimedia.org/wiki/RPKI#RTR_Connections_drop